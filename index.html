<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos adicionais para o modal */
      /*  .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 0.5rem;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="block text-gray-700 text-xl font-bold mb-6 text-center">Login</h2>
        <form id="loginForm" class="mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Nome de Usu치rio
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Seu nome de usu치rio" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Senha
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Sua senha" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Entrar
                </button>
                <a href="#" class="inline-block align-baseline font-semibold text-sm text-blue-500 hover:text-blue-800" id="signupLink">
                    Criar conta
                </a>
            </div>
            <div id="loginMessage" class="mt-4 text-center text-sm text-gray-600"></div>
        </form>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeSignupModal()">&times;</span>
            <h2 class="block text-gray-700 text-xl font-bold mb-6 text-center">Criar Conta</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="newUsername">
                        Nome de Usu치rio
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="newUsername" type="text" placeholder="Novo nome de usu치rio" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="newPassword">
                        Senha
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="newPassword" type="password" placeholder="Nova senha" required>
                </div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Criar Conta
                </button>
                <div id="signupMessage" class="mt-4 text-center text-sm text-green-600"></div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupModal = document.getElementById('signupModal');
        const signupFormElement = document.getElementById('signupForm');
        const signupLink = document.getElementById('signupLink');
        const loginMessageDiv = document.getElementById('loginMessage');
        const signupMessageDiv = document.getElementById('signupMessage');

        signupLink.addEventListener('click', openSignupModal);

        function openSignupModal() {
            signupModal.style.display = "block";
        }

        function closeSignupModal() {
            signupModal.style.display = "none";
            signupFormElement.reset();
            signupMessageDiv.textContent = '';
        }

        window.onclick = function(event) {
            if (event.target == signupModal) {
                closeSignupModal();
            }
        }

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            loginMessageDiv.textContent = 'Aguarde...';
            google.script.run.withSuccessHandler(onLoginSuccess).withFailureHandler(onLoginFailure).login(username, password);
        });

        signupFormElement.addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            signupMessageDiv.textContent = 'Aguarde...';
            google.script.run.withSuccessHandler(onSignupSuccess).withFailureHandler(onSignupFailure).signup(newUsername, newPassword);
        });

        function onLoginSuccess(data) {
            if (data.success) {
                loginMessageDiv.textContent = 'Login realizado com sucesso!';
                window.location.href = 'dashboard.html';
            } else {
                loginMessageDiv.textContent = 'Erro ao fazer login: ' + data.error;
            }
        }

        function onLoginFailure(error) {
            console.error('Erro:', error);
            loginMessageDiv.textContent = 'Ocorreu um erro ao tentar fazer login.';
        }

        function onSignupSuccess(data) {
            if (data.success) {
                signupMessageDiv.textContent = 'Conta criada com sucesso! Redirecionando para o login...';
                setTimeout(closeSignupModal, 1500);
                loginForm.reset();
            } else {
                signupMessageDiv.textContent = 'Erro ao criar conta: ' + data.error;
            }
        }

        function onSignupFailure(error) {
            console.error('Erro:', error);
            signupMessageDiv.textContent = 'Ocorreu um erro ao tentar criar a conta.';
        }
    </script>
</body>
</html>
